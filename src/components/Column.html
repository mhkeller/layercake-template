{#each $data as d, i}
	<rect class='group-rect' data-id="{i}" x="{x(d)}" y="{y(d)}" {width} height="{height(d)}"
	fill="{opts.fill || '#00e047'}" stroke="{opts.stroke || ''}" stroke-width="{opts['stroke-width'] || 0}"></rect>
{/each}

<script>
export default {
	namespace: 'svg',
	computed: {
		x: ({ $xGet }) => {
			return (d) => {
				return $xGet(d);
			};
		},
		y: ({ $yGet }) => {
			return (d) => {
				return $yGet(d);
			};
		},
		width: ({ $xScale }) => {
			return $xScale.bandwidth();
		},
		height: ({ $height, $xScale, y }) => {
			return (d) => {
				return $height - y(d);
			};
		}
	}
};
</script>
